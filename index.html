<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Card Wrapper Start -->
  <div class="card-wrapper">

    <!-- Circles Start -->
    <div class="circles">
      <img src="images/bg-pattern-top.svg" alt="circle-top" class="circle-1">
      <img src="images/bg-pattern-bottom.svg" alt="circle-bottom" class="circle-2">
    </div>
    <!-- Circles End -->

    <!-- Card Start -->
    <div class="card">

      <!-- Card Header Start -->
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="card-header-photo">
      </div>
      <!-- Card Header End -->

      <!-- Card Body Start -->
      <div class="card-body">
        <img src="images/image-victor.jpg" alt="card-photo">
        <h4>Victor Crest <span>26</span></h4>
        <p>London</p>
      </div>
      <!-- Card Body End -->

      <!-- Card Footer Start -->
      <div class="card-footer">

        <!-- Footer Stats 1 Start -->
        <div class="footer-stats">
          <h4>80K</h4>
          <span>Followers</span>
        </div>
        <!-- Footer Stats 1 End -->

        <!-- Footer Stats 2 Start -->
        <div class="footer-stats">
          <h4>803K</h4>
          <span>Likes</span>
        </div>
        <!-- Footer Stats 2 End -->

        <!-- Footer Stats 3 Start -->
        <div class="footer-stats">
          <h4>1.4K</h4>
          <span>Photos</span>
        </div>
        <!-- Footer Stats 3 End -->
      </div>
      <!-- Card Footer End -->
    </div>
    <!-- Card End -->

  </div>
  <!-- Card Wrapper End -->

</body>

</html>
